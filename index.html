  <!-- get event page -->
  <div class="container">
    <form id="formHolidays">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="monthSelect">Months</label>
        </div>
        <select class="custom-select" id="monthSelect">
          <option value="" selected>Select Month...</option>
        </select>
        <div class="input-group-prepend">
          <label class="input-group-text" for="yearSelect">Years</label>
        </div>
        <select class="custom-select" id="yearSelect">
          <option value="2020" selected>Select Year...</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- table Holiday -->
    <table class="table" id="tableHolidays">
      <caption id="captionHolidays"></caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody id="inputHolidays">
      </tbody>
    </table>
  </div>
